    <style>
      @font-face {
        font-family: 'Pacifico';
        font-style: normal;
        font-weight: 400;
        src: local('Pacifico Regular'), local('Pacifico-Regular'), url(https://fonts.gstatic.com/s/pacifico/v12/Q_Z9mv4hySLTMoMjnk_rCXYhjbSpvc47ee6xR_80Hnw.woff2) format('woff2');
        /* The browser draws the text immediately in the fallback font if the font
           isn't loaded, then swaps it with the webfont when it eventually loads
           See: https://developers.google.com/web/updates/2016/02/font-display
        */
        font-display: swap;
      }

      body {
        margin: 0;
        /* This is a font-stack that tries to use the system-default sans-serifs first */
        font-family: Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        line-height: 1.5;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        background: linear-gradient(to bottom right, #fff, #78909C); 
      }

      pwa-lite:not([dark]) {
        /* custom vars light theme */ 
        --mdc-theme-primary: #3C00E0;
        --mdc-theme-primary-variant: #6114EE;
        --mdc-theme-secondary: #16A94B;
        --mdc-theme-secondary-variant: #72CE89;
        --mdc-theme-background: whitesmoke;
        --mdc-theme-surface: whitesmoke;
        --mdc-theme-on-primary: whitesmoke;
        --mdc-theme-on-second: #000;
        --mdc-theme-on-background: #000;
        --mdc-theme-on-surface: #000;

        --mdc-error: #B00020;
        --mdc-onerror: #FFFFFF;
      }

      pwa-lite[dark] {
        /* material design grey scale */ 
        --md-grey-100: #F5F5F5;
        --md-grey-300: #E0E0E0;
        --md-grey-500: #959595;
        --md-grey-700: #616161;
        --md-grey-900: #212121;
        /* custom vars dark theme */ 
        --mdc-theme-primary: #3C00E0;
        --mdc-theme-background: var(--md-grey-900);


      }

      /* styling for rendering while resources are loading  TEXT-VERSION
      <%= pwaNameTag  %>[unresolved] {
        display: block;

        line-height: 68px;
        text-align: center;

        color: #f5f5f5;
        padding: 0 16px;
        overflow: visible;
      } */ 

      /* styling for rendering while resources are laoding   GIF-VERSION */
      pwa-lite[unresolved] {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('../images/pwa.svg') center/340px no-repeat;
        margin-top: -120px;
      }

  <body>
    <pwa-lite unresolved title="Pwa Lite"></pwa-lite>

    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs 
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script> --> 

    <!-- Built with love using PWA Starter Kit -->
    <script type="module" src="./pwa-lite.js" crossorigin></script>

    <!-- listen for prefers-color-scheme: dark media query -->
    <script>
      window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
        const pwaLite = document.querySelector('pwa-lite')
        const darkModeOn = e.matches;
        darkModeOn ? 
          pwaLite.setAttribute('dark', ``) : 
          pwaLite.removeAttribute('dark')
        
        console.log(`Dark mode is ${darkModeOn ? 'üåí on' : '‚òÄÔ∏è off'}.`)
      })
    </script>

    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        // Console a Welcome message for Developers 
        console.log(
          `%c %cPwa Lite \n%cChamaeleonidae lite PWA `,
          `padding:3px 11px 5px 11px; background:url(${baseUrl}/images/manifest/icon96x96.png) no-repeat;background-size:cover;`,
          `font-size: 32px; color: #673AB7`,
          `font-size: 16px; color: rgb(40, 51, 76);`
        );

        document.querySelector('pwa-lite').removeAttribute('unresolved');
      });
    </script>
